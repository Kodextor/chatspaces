<div id="top-bar">
  <div class="profile">
    <img src="{{ gravatar }}" class="avatar">
    <button class="action add-message" title="new message" ng-click="toggleMessage()">+</button>
  </div>
</div>

<div class="dashboard-content">
  <ul id="friend-results">
    <li ng-repeat="(key, value) in friends track by $index">
      <img src="{{ value }}" ng-click="getMessages(key, $index)" class="avatar"><span>{{ key }}</span>
    </li>
  </ul>

  <ul id="message-list">
    <li ng-repeat="(key, value) in messages track by $index">
      <div class="no-image" ng-if="!value.value.media"></div>
      <img src="{{ value.value.media }}" ng-if="value.value.media">
      <span>sent to: {{ value.value.recipients }}<br>{{ value.value.message }}</span>
      <button class="delete" ng-click="deleteMessage(value.value.senderKey, $index)">X</button>
    </li>
  </ul>
</div>

<form ng-submit="sendMessage()" class="message">
  <div ng-if="info" class="info">
    <p>{{ info }}</p>
  </div>
  <div ng-if="errors" class="errors">
    <p>{{ errors }}</p>
  </div>
  <div id="video-preview"></div>
  <textarea ng-model="message"></textarea>
  <input type="hidden" name="picture" id="picture">
  <ul class="recipient-results">
    <li ng-repeat="(key, value) in friends track by $index">
      <a href="javascript:;" ng-click="toggleRecipient(key, $index)">
        <img src="{{ value }}" class="avatar"><span>{{ key }}</span>
      </a>
    </li>
  </ul>
  <input type="hidden" name="recipient[{{ value }}]" value="{{ value }}" ng-repeat="(key, value) in recipients track by $index">
  <div class="form-actions">
    <button type="submit" class="action">Send</button>
    <button type="button" ng-click="toggleMessage()" class="action">X</a>
  </div>
</form>
